<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√âMO - Camion Hologramme / Projection üìΩÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: white;
            overflow-x: hidden;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 10;
        }

        .demo-header h1 {
            font-size: 2.5rem;
            color: #00ffff;
            margin-bottom: 0.5rem;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #ff00ff;
            animation: textFlicker 0.5s infinite alternate;
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .demo-header p {
            font-size: 1.1rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .hero-section {
            width: 100%;
            max-width: 1000px;
            background: radial-gradient(ellipse at center, #0a0a1f 0%, #000000 100%);
            padding: 4rem 2rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 255, 0.2);
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 80px rgba(0, 0, 0, 0.8);
        }

        /* Grille 3D perspective */
        .perspective-grid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
            transform-origin: bottom center;
            transform: perspective(500px) rotateX(70deg);
            animation: gridPulse 3s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Horizon line */
        .horizon {
            position: absolute;
            bottom: 300px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent,
                #00ffff,
                #ff00ff,
                #00ffff,
                transparent
            );
            box-shadow:
                0 0 10px #00ffff,
                0 0 20px #ff00ff;
            animation: horizonGlow 2s ease-in-out infinite;
        }

        @keyframes horizonGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Container hologramme */
        .hologram-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 450px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        /* Projection pyramid */
        .projection-base {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 20px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.3),
                transparent
            );
            border-radius: 50%;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(255, 0, 255, 0.4);
            animation: basePulse 2s ease-in-out infinite;
        }

        @keyframes basePulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateX(-50%) scale(1.1);
                opacity: 1;
            }
        }

        /* Rayon de projection */
        .projection-beam {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 350px;
            background: linear-gradient(
                to top,
                rgba(0, 255, 255, 0.8),
                rgba(0, 255, 255, 0.2),
                transparent
            );
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: beamFlicker 0.1s infinite;
        }

        @keyframes beamFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Camion holographique */
        .hologram-truck {
            position: relative;
            width: 550px;
            height: 320px;
            z-index: 10;
            animation: holoFloat 4s ease-in-out infinite;
        }

        @keyframes holoFloat {
            0%, 100% {
                transform: translateY(0px) rotateY(0deg);
            }
            25% {
                transform: translateY(-15px) rotateY(5deg);
            }
            50% {
                transform: translateY(-8px) rotateY(0deg);
            }
            75% {
                transform: translateY(-15px) rotateY(-5deg);
            }
        }

        .truck-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter:
                drop-shadow(0 0 20px rgba(0, 255, 255, 0.8))
                drop-shadow(0 0 40px rgba(255, 0, 255, 0.6))
                hue-rotate(180deg)
                saturate(1.5);
            opacity: 0.9;
            animation: holoGlitch 3s infinite;
        }

        @keyframes holoGlitch {
            0%, 90%, 100% {
                filter:
                    drop-shadow(0 0 20px rgba(0, 255, 255, 0.8))
                    drop-shadow(0 0 40px rgba(255, 0, 255, 0.6))
                    hue-rotate(180deg)
                    saturate(1.5);
            }
            91%, 93%, 95% {
                filter:
                    drop-shadow(0 0 20px rgba(0, 255, 255, 0.8))
                    drop-shadow(0 0 40px rgba(255, 0, 255, 0.6))
                    hue-rotate(200deg)
                    saturate(2);
            }
        }

        /* Scanlines holographiques */
        .holo-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03),
                rgba(0, 255, 255, 0.03) 2px,
                transparent 2px,
                transparent 4px
            );
            animation: scanMove 8s linear infinite;
            pointer-events: none;
            z-index: 15;
        }

        @keyframes scanMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        /* Particules holographiques */
        .holo-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            box-shadow: 0 0 8px #00ffff;
            border-radius: 50%;
            animation: particleRise 5s ease-in infinite;
        }

        @keyframes particleRise {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-400px) translateX(var(--drift, 0px));
            }
        }

        .holo-particle:nth-child(1) { --drift: 30px; left: 20%; animation-delay: 0s; }
        .holo-particle:nth-child(2) { --drift: -40px; left: 40%; animation-delay: 0.8s; }
        .holo-particle:nth-child(3) { --drift: 20px; left: 60%; animation-delay: 1.6s; }
        .holo-particle:nth-child(4) { --drift: -30px; left: 80%; animation-delay: 2.4s; }
        .holo-particle:nth-child(5) { --drift: 50px; left: 30%; animation-delay: 3.2s; }
        .holo-particle:nth-child(6) { --drift: -20px; left: 70%; animation-delay: 4s; }

        /* Badge holographique */
        .holo-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg,
                rgba(0, 255, 255, 0.2),
                rgba(255, 0, 255, 0.2)
            );
            backdrop-filter: blur(10px);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 0.8rem 2rem;
            font-weight: bold;
            font-size: 1rem;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
            animation: badgeFlicker 2s infinite;
            z-index: 20;
            text-shadow: 0 0 10px #00ffff;
        }

        @keyframes badgeFlicker {
            0%, 90%, 100% { opacity: 1; }
            91%, 93%, 95%, 97% { opacity: 0.7; }
        }

        .back-link {
            margin-top: 2rem;
            text-align: center;
        }

        .back-link a {
            color: #00ffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.8rem 2rem;
            border: 2px solid #00ffff;
            transition: all 0.3s;
            display: inline-block;
            text-shadow: 0 0 10px #00ffff;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        .back-link a:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(255, 0, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1>üìΩÔ∏è Option 6 : Hologramme / Projection üìΩÔ∏è</h1>
        <p>Effet sci-fi - Technologique - Innovant</p>
    </div>

    <div class="hero-section">
        <div class="perspective-grid"></div>
        <div class="horizon"></div>

        <div class="holo-badge">‚ö° PROJECTION HOLOGRAPHIQUE ‚ö°</div>

        <div class="hologram-container">
            <!-- Base de projection -->
            <div class="projection-base"></div>
            <div class="projection-beam"></div>

            <!-- Camion holographique -->
            <div class="hologram-truck">
                <img src="camionurgence.png" alt="Camion d'urgence" class="truck-img">
                <div class="holo-scanlines"></div>
            </div>

            <!-- Particules montantes -->
            <div class="holo-particle"></div>
            <div class="holo-particle"></div>
            <div class="holo-particle"></div>
            <div class="holo-particle"></div>
            <div class="holo-particle"></div>
            <div class="holo-particle"></div>
        </div>
    </div>

    <div class="back-link">
        <a href="demo-camion-index.html">‚Üê RETOUR</a>
    </div>
</body>
</html>
