    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
        }

        .preview-label {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 51, 51, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            z-index: 1000;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(255, 51, 51, 0.4);
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Effet de grille subtile en arri√®re-plan */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255, 51, 51, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 51, 51, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .hero-content {
            max-width: 1000px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Badge 24/7 flottant */
        .availability-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.5);
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 51, 51, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 51, 51, 0.8);
                transform: scale(1.05);
            }
        }

        /* Logo camion central */
        .hero-logo {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .hero-logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 40px rgba(255, 51, 51, 0.3));
            animation: floatTruck 3s ease-in-out infinite;
        }

        @keyframes floatTruck {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Titre principal */
        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.1;
            background: linear-gradient(135deg, #ffffff 0%, #ff3333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sous-titre */
        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .hero-subtitle .highlight {
            color: #ff3333;
            font-weight: 800;
        }

        /* Exp√©rience */
        .experience {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: #aaa;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        /* USPs - Points cl√©s */
        .usps {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        .usp-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .usp-item .icon {
            font-size: 24px;
        }

        /* CTA Buttons */
        .cta-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.8s backwards;
        }

        .cta-button {
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .cta-primary {
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            color: white;
        }

        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 51, 51, 0.5);
        }

        .cta-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .cta-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .cta-icon {
            font-size: 24px;
        }

        .phone-number {
            font-size: 24px;
            font-weight: 900;
            display: block;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .usps {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            .cta-group {
                flex-direction: column;
            }

            .cta-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
