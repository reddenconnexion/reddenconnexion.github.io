<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #ff3333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #formMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        #formMessage.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        #formMessage.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        #debugInfo {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Test Formulaire Formspree</h1>

    <form id="contactForm" action="https://formspree.io/f/xeorbyrg" method="POST">
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

        <div class="form-group">
            <label for="name">Nom complet *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Téléphone *</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="service">Type de service</label>
            <select id="service" name="service">
                <option value="">Sélectionnez un service</option>
                <option value="Dépannage urgent">Dépannage urgent</option>
                <option value="Installation domestique">Installation domestique</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Envoyer</button>
        <div id="formMessage"></div>
    </form>

    <div id="debugInfo">
        <strong>Debug Info:</strong><br>
        <div id="debugContent">Aucune soumission pour l'instant...</div>
    </div>

    <script type="module">
        import { initContactForm } from './js/formHandler.js';

        // Ajouter du debug
        const originalFetch = window.fetch;
        window.fetch = async function(...args) {
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML = 'Envoi en cours...<br>';
            debugContent.innerHTML += 'URL: ' + args[0] + '<br>';
            debugContent.innerHTML += 'Method: ' + args[1]?.method + '<br>';

            // Afficher le contenu du FormData
            if (args[1]?.body instanceof FormData) {
                debugContent.innerHTML += 'FormData contenu:<br>';
                for (let [key, value] of args[1].body.entries()) {
                    debugContent.innerHTML += `  ${key}: "${value}"<br>`;
                }
            }

            try {
                const response = await originalFetch(...args);
                debugContent.innerHTML += '<br>Status: ' + response.status + '<br>';
                debugContent.innerHTML += 'OK: ' + response.ok + '<br>';

                // Cloner la réponse pour pouvoir la lire deux fois
                const clonedResponse = response.clone();
                try {
                    const text = await clonedResponse.text();
                    debugContent.innerHTML += 'Réponse: ' + text.substring(0, 200) + '<br>';
                } catch (e) {
                    debugContent.innerHTML += 'Erreur lecture réponse: ' + e.message + '<br>';
                }

                return response;
            } catch (error) {
                debugContent.innerHTML += '<br>ERREUR: ' + error.message + '<br>';
                throw error;
            }
        };

        // Initialiser le formulaire
        initContactForm();

        console.log('Module chargé et formulaire initialisé');
    </script>
</body>
</html>
