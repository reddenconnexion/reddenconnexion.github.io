<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√âMO - Camion Carte 3D Interactive üí≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: white;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .demo-header h1 {
            font-size: 2.5rem;
            color: #ff3333;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
        }

        .demo-header p {
            font-size: 1.1rem;
            color: #ccc;
        }

        .hero-section {
            width: 100%;
            max-width: 1000px;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 4rem 2rem;
            border-radius: 20px;
            position: relative;
            overflow: visible;
        }

        /* Carte 3D Container */
        .card-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 0 auto;
            perspective: 1500px;
        }

        .card-3d {
            position: relative;
            width: 100%;
            height: 450px;
            background: linear-gradient(135deg,
                rgba(40, 40, 40, 0.95) 0%,
                rgba(20, 20, 20, 0.95) 100%
            );
            border-radius: 30px;
            padding: 3rem;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
            cursor: pointer;
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 51, 51, 0.3),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 51, 51, 0.2);
        }

        /* Effet de reflet qui suit la souris */
        .card-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(255, 51, 51, 0.3) 0%,
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .card-3d:hover::before {
            opacity: 1;
        }

        /* Bordure lumineuse */
        .card-3d::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                135deg,
                #ff3333,
                #ff6666,
                #ff3333,
                #cc0000
            );
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            filter: blur(10px);
        }

        .card-3d:hover::after {
            opacity: 0.6;
        }

        /* Camion au centre */
        .truck-showcase {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateZ(50px);
            transition: transform 0.3s;
        }

        .card-3d:hover .truck-showcase {
            transform: translateZ(80px) scale(1.05);
        }

        .truck-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(255, 51, 51, 0.6));
            transition: filter 0.3s;
        }

        .card-3d:hover .truck-img {
            filter: drop-shadow(0 30px 60px rgba(255, 51, 51, 0.9));
        }

        /* Ombre dynamique */
        .card-shadow {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 50px;
            background: radial-gradient(ellipse,
                rgba(0, 0, 0, 0.7) 0%,
                transparent 70%
            );
            filter: blur(30px);
            transition: all 0.3s;
        }

        .card-3d:hover ~ .card-shadow {
            width: 95%;
            opacity: 0.9;
        }

        /* Lignes de profondeur */
        .depth-line {
            position: absolute;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 51, 51, 0.3),
                transparent
            );
            height: 1px;
            width: 100%;
            transform: translateZ(var(--depth, 0px));
            opacity: 0.3;
        }

        .depth-line:nth-child(1) { --depth: 10px; top: 20%; }
        .depth-line:nth-child(2) { --depth: 20px; top: 40%; }
        .depth-line:nth-child(3) { --depth: 30px; top: 60%; }
        .depth-line:nth-child(4) { --depth: 40px; top: 80%; }

        /* Particules lumineuses */
        .light-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff3333;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3333;
            animation: particleDrift 6s ease-in-out infinite;
            transform: translateZ(var(--z, 0px));
        }

        @keyframes particleDrift {
            0%, 100% {
                opacity: 0;
                transform: translate(0, 0) translateZ(var(--z, 0px));
            }
            50% {
                opacity: 1;
                transform: translate(var(--tx), var(--ty)) translateZ(var(--z, 0px));
            }
        }

        .light-particle:nth-child(1) { --tx: -60px; --ty: -40px; --z: 60px; top: 30%; left: 40%; animation-delay: 0s; }
        .light-particle:nth-child(2) { --tx: 70px; --ty: -50px; --z: 70px; top: 50%; left: 60%; animation-delay: 1s; }
        .light-particle:nth-child(3) { --tx: -50px; --ty: 60px; --z: 50px; top: 40%; left: 55%; animation-delay: 2s; }
        .light-particle:nth-child(4) { --tx: 80px; --ty: 50px; --z: 80px; top: 60%; left: 45%; animation-delay: 3s; }

        /* Badge urgence */
        .urgence-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #ff3333;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 5px 20px rgba(255, 51, 51, 0.5);
            transform: translateZ(60px);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: translateZ(60px) scale(1); }
            50% { transform: translateZ(60px) scale(1.05); }
        }

        .instruction {
            text-align: center;
            margin-top: 3rem;
            color: #999;
            font-size: 0.95rem;
        }

        .back-link {
            margin-top: 2rem;
            text-align: center;
        }

        .back-link a {
            color: #ff3333;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.8rem 2rem;
            border: 2px solid #ff3333;
            border-radius: 30px;
            transition: all 0.3s;
            display: inline-block;
        }

        .back-link a:hover {
            background: #ff3333;
            color: white;
            box-shadow: 0 5px 20px rgba(255, 51, 51, 0.4);
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1>üí≥ Option 4 : Carte 3D Interactive üí≥</h1>
        <p>Effet interactif - Immersif - Moderne</p>
    </div>

    <div class="hero-section">
        <div class="card-container">
            <div class="card-3d" id="card3D">
                <div class="urgence-badge">‚ö° 24h/24</div>

                <!-- Lignes de profondeur -->
                <div class="depth-line"></div>
                <div class="depth-line"></div>
                <div class="depth-line"></div>
                <div class="depth-line"></div>

                <!-- Particules -->
                <div class="light-particle"></div>
                <div class="light-particle"></div>
                <div class="light-particle"></div>
                <div class="light-particle"></div>

                <!-- Camion -->
                <div class="truck-showcase">
                    <img src="camionurgence.png" alt="Camion d'urgence" class="truck-img">
                </div>
            </div>

            <div class="card-shadow"></div>
        </div>

        <p class="instruction">üí° D√©place ta souris sur la carte pour l'effet 3D</p>
    </div>

    <div class="back-link">
        <a href="demo-camion-index.html">‚Üê Retour aux d√©mos</a>
    </div>

    <script>
        const card = document.getElementById('card3D');
        const container = card.parentElement;

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;

            // Mettre √† jour la position du reflet
            const mouseXPercent = (x / rect.width) * 100;
            const mouseYPercent = (y / rect.height) * 100;
            card.style.setProperty('--mouse-x', mouseXPercent + '%');
            card.style.setProperty('--mouse-y', mouseYPercent + '%');
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
