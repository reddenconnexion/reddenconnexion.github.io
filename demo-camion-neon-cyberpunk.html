<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√âMO - Camion N√©on Cyberpunk üåü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: white;
            overflow-x: hidden;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 10;
        }

        .demo-header h1 {
            font-size: 2.5rem;
            color: #00ffff;
            margin-bottom: 0.5rem;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #ff00ff;
            animation: glitchTitle 3s infinite;
        }

        @keyframes glitchTitle {
            0%, 90%, 100% { transform: translateX(0); }
            92% { transform: translateX(-3px); }
            94% { transform: translateX(3px); }
            96% { transform: translateX(-3px); }
        }

        .demo-header p {
            font-size: 1.1rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .hero-section {
            width: 100%;
            max-width: 1000px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            padding: 4rem 2rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 40px rgba(255, 0, 255, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
        }

        /* Grille √©lectrique en arri√®re-plan */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        /* Container camion */
        .truck-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contours n√©on anim√©s */
        .neon-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 320px;
            border: 3px solid;
            border-image: linear-gradient(
                90deg,
                #00ffff,
                #ff00ff,
                #00ffff
            ) 1;
            animation: neonPulse 2s ease-in-out infinite, borderRotate 10s linear infinite;
            filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 40px #ff00ff);
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes borderRotate {
            0% { border-image-source: linear-gradient(0deg, #00ffff, #ff00ff, #00ffff); }
            25% { border-image-source: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff); }
            50% { border-image-source: linear-gradient(180deg, #00ffff, #ff00ff, #00ffff); }
            75% { border-image-source: linear-gradient(270deg, #00ffff, #ff00ff, #00ffff); }
            100% { border-image-source: linear-gradient(360deg, #00ffff, #ff00ff, #00ffff); }
        }

        /* Camion avec effets n√©on */
        .truck-wrapper {
            position: relative;
            z-index: 5;
            width: 500px;
            height: 280px;
        }

        .truck-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter:
                drop-shadow(0 0 20px rgba(0, 255, 255, 0.8))
                drop-shadow(0 0 40px rgba(255, 0, 255, 0.6))
                contrast(1.2);
            animation: truckGlow 3s ease-in-out infinite, truckFloat 4s ease-in-out infinite;
        }

        @keyframes truckGlow {
            0%, 100% {
                filter:
                    drop-shadow(0 0 20px rgba(0, 255, 255, 0.8))
                    drop-shadow(0 0 40px rgba(255, 0, 255, 0.6))
                    contrast(1.2);
            }
            50% {
                filter:
                    drop-shadow(0 0 40px rgba(0, 255, 255, 1))
                    drop-shadow(0 0 60px rgba(255, 0, 255, 0.9))
                    contrast(1.3);
            }
        }

        @keyframes truckFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Particules n√©on */
        .neon-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: particleFloat 4s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% {
                opacity: 0;
                transform: translate(0, 0);
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
            }
        }

        .particle-cyan { background: #00ffff; box-shadow: 0 0 10px #00ffff; }
        .particle-magenta { background: #ff00ff; box-shadow: 0 0 10px #ff00ff; }

        .neon-particle:nth-child(1) { --tx: -80px; --ty: -60px; top: 30%; left: 40%; animation-delay: 0s; }
        .neon-particle:nth-child(2) { --tx: 90px; --ty: -70px; top: 50%; left: 60%; animation-delay: 0.5s; }
        .neon-particle:nth-child(3) { --tx: -60px; --ty: 80px; top: 40%; left: 55%; animation-delay: 1s; }
        .neon-particle:nth-child(4) { --tx: 100px; --ty: 60px; top: 60%; left: 45%; animation-delay: 1.5s; }
        .neon-particle:nth-child(5) { --tx: -90px; --ty: -50px; top: 35%; left: 65%; animation-delay: 2s; }
        .neon-particle:nth-child(6) { --tx: 70px; --ty: -80px; top: 55%; left: 50%; animation-delay: 2.5s; }

        /* Glitch effect */
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: glitchSlide 8s linear infinite;
            pointer-events: none;
        }

        @keyframes glitchSlide {
            0%, 90%, 100% { transform: translateX(-100%); opacity: 0; }
            91% { transform: translateX(-100%); opacity: 1; }
            92% { transform: translateX(100%); opacity: 1; }
            93% { transform: translateX(100%); opacity: 0; }
        }

        /* Badge urgence cyberpunk */
        .urgence-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            color: #000;
            padding: 0.8rem 2rem;
            border-radius: 0;
            font-weight: bold;
            font-size: 1rem;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(255, 0, 255, 0.4);
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            animation: badgeGlitch 5s infinite;
            z-index: 20;
        }

        @keyframes badgeGlitch {
            0%, 90%, 100% { transform: translateX(-50%); }
            91% { transform: translateX(-48%); }
            92% { transform: translateX(-52%); }
            93% { transform: translateX(-50%); }
        }

        .back-link {
            margin-top: 2rem;
            text-align: center;
        }

        .back-link a {
            color: #00ffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.8rem 2rem;
            border: 2px solid #00ffff;
            border-radius: 0;
            transition: all 0.3s;
            display: inline-block;
            text-shadow: 0 0 10px #00ffff;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        .back-link a:hover {
            background: #00ffff;
            color: #000;
            box-shadow:
                0 0 20px #00ffff,
                0 0 40px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1>üåü Option 3 : N√©on Cyberpunk üåü</h1>
        <p>Effet futuriste - High-tech - √âlectricit√©</p>
    </div>

    <div class="hero-section">
        <div class="grid-bg"></div>
        <div class="scanlines"></div>
        <div class="glitch"></div>

        <div class="urgence-badge">‚ö° D√âPANNAGE 24/7 ‚ö°</div>

        <div class="truck-container">
            <!-- Bordure n√©on -->
            <div class="neon-border"></div>

            <!-- Camion -->
            <div class="truck-wrapper">
                <img src="camionurgence.png" alt="Camion d'urgence" class="truck-img">

                <!-- Particules n√©on -->
                <div class="neon-particle particle-cyan"></div>
                <div class="neon-particle particle-magenta"></div>
                <div class="neon-particle particle-cyan"></div>
                <div class="neon-particle particle-magenta"></div>
                <div class="neon-particle particle-cyan"></div>
                <div class="neon-particle particle-magenta"></div>
            </div>
        </div>
    </div>

    <div class="back-link">
        <a href="demo-camion-index.html">‚Üê RETOUR</a>
    </div>
</body>
</html>
